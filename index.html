<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CREG</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" media="all" >
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="cotainer-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="title">DATOS GMAIL</a>
            </div>

            <div>
                <button id="authorize-button" class="btn btn-default navbar-btn navbar-right btn-auth" style="display: none;">Autorizar</button>
                <button id="signout-button" class="btn btn-default navbar-btn navbar-right btn-auth" style="display: none;">Salir</button>
            </div>
            
        </div>
    </nav>
    <div class="container">  
        <!-- contenedor de datos -->    
        <div class="container datos hidden">
            <form name="filtros"  method="post">
                <h3>Datos:</h3>
                <!-- Caja usuario -->
                <div class='col-md-12'>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input name="correo" type="text" class="form-control" placeholder="correo">
                        </div>
                    </div>
                </div>
                <!-- caja fecha desde -->
                <div class='col-md-6'>
                    <div class="form-group">
                        <div class='input-group'>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input name="desde" type='text' class="form-control" id='datetimepicker1' placeholder="desde"/>
                        </div>
                    </div>
                </div>
                <!-- caja fecha hasta -->
                <div class='col-md-6'>
                    <div class="form-group">
                        <div class='input-group'>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input name="hasta" type='text' class="form-control" id='datetimepicker2' placeholder="hasta"/>
                        </div>
                    </div>
                </div>
            </form>
            <!-- caja botones -->
            <div>
                <!-- bot칩n buscar-->
                <div class='col-md-6'>
                        <button class="btn btn-primary btn-lg" href='javascript:;' onclick="obtenerDatos();">Buscar</button>
                </div>
                <!-- bot칩n gr치ficos -->
                <div class='col-md-6'>
                    <button id="grafico-button" class="btn btn-primary btn-lg" href='javascript:;' onclick="drawChart();">Gr치ficos</button>
                </div>
            </div>
        </div>
        <!-- graficos -->
        <div class="container grafico" id="grafEnv"> </div>
        <div class="container grafico" id="grafRec"> </div>
        <!-- tabla -->
        <div class="tabla">
            <p class="tabla-mensaje hidden">No hay resutados :c</p>
            <table class="table table-striped table-hover hidden">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Recibidos</th>
                        <th>Enviados</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-waitingfor.js"></script>
    <script type="text/javascript" src="js/datos.js"></script>
    <script type="text/javascript" src="js/graficos.js"></script>
    <script type="text/javascript" src="js/apiGmail.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">google.charts.load('current', {packages: ['corechart']});</script>
</body>
</html>
